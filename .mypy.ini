[mypy]
# don't raise errors when an imported library doesn't have type hints
ignore_missing_imports = True

# skip auto-generated protobuf code
exclude = _pb2\.py$

# install type stubs and do it non-interactively
install_types = True
non_interactive = True

# show error codes when displaying errors so that we can easily include
# them in "# type: ignore[some-error-code, ...]" comments
show_error_codes = True
